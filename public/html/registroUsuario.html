<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/main.css" type="text/css">
        <title>InstaYa</title>
    </head>

    <body>
        <main>
        <div>
        <header>
            <nav class="navPrincipal">
                <div>
                    <ul class="derecha">
                        <li>Registro</li>
                        <li>login</li>
                    </ul>
                </div>
                
            </nav>
        </header>
        
        <section class="formContenedorRegistro">
            <div >
                <img src="../images/logo.png" alt="Registro de usuario" width="180" height="180"  />
            </div>
            <div >
                <form class="formRegistro" action="">
                    <div >
                        <div class="divH1" ><h1 >Registro de Usuario</h1></div>
                    </div>
                    <div style="height:40px ;"></div>
                    <div class="formCampo">
                        <div class="divLabel"><label>Nombre</label></div>
                        <div class="divInput"><input type="text" id="nombre"/></div>
                    </div>
                    <div class="formCampo">
                        <div class="divLabel"><label>Usuario</label></div>
                        <div class="divInput"><input type="text" id="usuario"/></div>
                    </div>
                    <div class="formCampo">
                        <div class="divLabel"><label>Password</label></div>
                        <div class="divInput"><input type="password" id="password"/></div>
                        
                    </div>
                    <div class="formCampo">
                        <div class="divLabel"><label>Email</label></div>
                        <div class="divInput"><input type="email" id="email"/></div>
                        
                    </div>
                    <div>
                        <button class="favorite styled" type="button">
                           Crear Usuario
                        </button>
                    </div>
                    <div>
                        <p style="color: #060200;">Si ya tienes una cuenta. <span  style="color:rgba(241, 40, 40, 0.795)">Ingresa aqui</span> </p>
                    </div>
                </form>
            </div>
            
        </section>

        <aside class="formContenedorImagen">
            <div class="formImagen">
                <img src="../images/img_registro.png" alt="Registro de usuario" width="550" height="500" />
            </div>
        </aside>
        </div>
        <div>
        </main>
        <footer style="transform: translateY(250%);">
            <h1>InstaYa</h1>
            <h3>Plataforma de Mensajeria</h3>
        </footer>
        </div>
    </body>
</html>

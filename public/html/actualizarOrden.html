<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/main.css" type="text/css">
        <title>InstaYa</title>
    </head>

    <body>
        <main>
        <div>
        <header>
            <nav class="navPrincipal">
                <div>
                    <ul class="derecha" style=" transform: translateX(0%);" >
                        <li>Mis Servicios</li>
                        <li>Crear Orden</li>
                        <li>Actualizar Orden</li>
                        <li>Log Out</li>
                    </ul>
                </div>
                
            </nav>
        </header>
        
        <section class="formContenedorRegistro">
            <div >
                <form class="formRegistro" action="">
                    <div >
                        <div class="divH1" ><h1 >Actualizar Orden de Servicio</h1></div>
                    </div>
                    <div style="height:40px ;"></div>
                    <div  style="  display: flex; transform: translateX(13%); width:300px;">>
                        <div class="formCampo" >
                            <div class="divLabel" style="width:120px;"><label style="width:120px;">Fecha Recogida</label></div>
                            <div class="divInput" style="width:120px;"><input type="date" id="fecha" style="width:120px;"/></div>
                        </div>
                        <div style="width:100px ; "></div>
                        <div class="formCampo">
                            <div class="divLabel" style="width:120px;"><label style="width:120px;">Hora Recogida</label></div>
                            <div class="divInput" style="width:120px;"><input style="width:120px;" type="time" id="hora"/></div>
                        </div>
                    </div>
                    <div  style="  display: flex; transform: translateX(13%);  width:300px;">>
                        <div class="formCampo">
                            <div class="divLabel" style="width:60px;"><label style="width:60px;">Alto</label></div>
                            <div class="divInput" style="width:60px;"><input  style="width:60px;"type="input" id="alto"/></div>
                        </div>
                        <div class="formCampo">
                            <div class="divLabel" style="width:60px;"><label style="width:60px;">Ancho</label></div>
                            <div class="divInput" style="width:60px;"><input  style="width:60px;"type="input" id="ancho"/></div>
                            
                        </div>
                        <div class="formCampo">
                            <div class="divLabel" style="width:60px;"><label style="width:60px;">Largo</label></div>
                            <div class="divInput" style="width:60px;"><input style="width:60px;" type="input" id="largo"/></div>
                            
                        </div>
                        <div class="formCampo">
                            <div class="divLabel" style="width:60px;"><label style="width:60px;">Peso</label></div>
                            <div class="divInput" style="width:60px;"><input style="width:60px;" type="input" id="peso"/></div>
                            
                        </div>
                    </div>
                    
                        <div class="formCampo">
                            <div class="divLabel" ><label style="width:280px;">Direccion Recogida</label></div>
                            <div class="divInput" ><input style="width:280px;" type="input" id="direccion1"/></div>
                            
                        </div>
                    
                    <div class="formCampo">
                        <div class="divLabel"><label style="width:280px;">Ciudad Recogida</label></div>
                        <div class="divInput"><input style="width:280px;" type="input" id="ciudad1"/></div>
                        
                    </div>
                    <div class="formCampo">
                        <div class="divLabel"><label style="width:280px;">Destinatario</label></div>
                        <div class="divInput"><input style="width:280px;" type="input" id="destinatario"/></div>
                        
                    </div>
                    <div class="formCampo">
                        <div class="divLabel"><label style="width:280px;">Cedula</label></div>
                        <div class="divInput"><input style="width:280px;" type="input" id="cedula"/></div>
                        
                    </div>
                    <div class="formCampo">
                        <div class="divLabel"><label style="width:280px;">Direccion Entrega</label></div>
                        <div class="divInput"><input style="width:280px;" type="input" id="direccion2"/></div>
                        
                    </div>
                    <div class="formCampo">
                        <div class="divLabel"><label style="width:280px;">Ciudad Entrega</label></div>
                        <div class="divInput"><input style="width:280px;" type="input" id="ciudad2"/></div>
                        
                    </div>
                    <div>
                        <button class="favorite styled" type="button">
                           Actualizar Orden
                        </button>
                    </div>
                   
                </form>
            </div>
            
        </section>

        <aside class="formContenedorImagen">
            <div class="formImagen" style="display:grid;" >
                <div style="display:flex; transform:translate(18%,-70%);" >
                    <img src="../images/img_actualizar2.jpg" alt="Registro de usuario" width="200" height="200" />
                    <p style="color:black; width:150px; height:50px; transform: translateY(100%);" >Recogemos tu paquete a domicilio totalmente y gratis y lo entregamos en el menor tiempo posible.</p>
                </div>
                <div>
                    <img style="transform: translateY(-13%);"src="../images/img_actualizar.jpg" alt="Registro de usuario" width="550" height="450" />
                </div>
            
            </div>
        </aside> 
        </div>
        <div>
        </main>
        <footer style="transform: translateY(250%);" >
            <h1>InstaYa</h1>
            <h3>Plataforma de Mensajeria</h3>
        </footer>
        </div>
    </body>
</html>
